apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "samurai.geeft.android.geeft"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "http://dl.bintray.com/glomadrian/maven"
    }
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.mcxiaoke.volley:library-aar:1.+'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.baasbox:baasbox-android:0.9.+'
    compile 'com.github.glomadrian:loadingballs:1.1@aar'
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.github.clans:fab:1.6.2'
    compile 'com.facebook.fresco:fresco:0.9.0+'
}
apply plugin: 'com.google.gms.google-services'//Login with G+

